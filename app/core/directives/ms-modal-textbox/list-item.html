<a class="item item-icon-left item-icon-right" ng-click="dialog.showInputModal()">
    <i class="icon zmdi" ng-class="icon"></i>
    <span ng-if="dialog.type=='price' && dialog.value">MYR</span> {{dialog.value || dialog.placeholder}} <span ng-if="dialog.type=='percentage' && dialog.value">%</span>
    <span class="item-note">{{dialog.note}}</span>
    <i class="icon zmdi zmdi-edit" ng-hide="dialog.type=='price' || dialog.type=='percentage'"></i>
</a>
